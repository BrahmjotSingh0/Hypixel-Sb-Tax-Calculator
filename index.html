<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Tax Calculator</title>
  <meta name="description" content="Calculate taxes for Hypixel auctions and BINs based on their price and duration.">
  <meta name="keywords" content="auction, BIN, tax calculator, pricing, duration, fees, Hypixel skyblock">
  <meta name="author" content="BrahmjotSingh0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>
    
    <div class="container-fluid py-5">
        <div class="border border-5 rounded shadow-lg">
            <h1 class="mt-5">Skyblock Tax Calculator</h1>
            <form id="taxForm" class="mt-3">
                <div class="mb-3">
                    <label for="itemType" class="form-label">Select item type:</label>
                    <select id="itemType" name="itemType" class="form-select" required>
                        <option value="auction">Auction</option>
                        <option value="bin">BIN</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="itemPrice" class="form-label">Enter item price (in millions):</label>
                    <input type="number" id="itemPrice" name="itemPrice" min="1" step="0.01" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="auctionDuration" class="form-label">Enter auction duration (in days):</label>
                    <input type="number" id="auctionDuration" name="auctionDuration" min="1" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate Tax</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <footer>Designed by <a href="https://github.com/BrahmjotSingh0">BrahmjotSingh0</a> <br>
            Source data <a href="https://hypixel-skyblock.fandom.com/wiki/Auction_House#:~:text=BIN%20taxes%20work%20similarly%20but,a%201%25%20tax%20is%20collected.">Hypixel Wiki</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
